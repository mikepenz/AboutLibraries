// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.0.0-alpha3'
    }
}

allprojects {
    repositories {
        mavenCentral()
        flatDir { dirs 'libs' }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.10'
}