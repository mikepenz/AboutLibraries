buildscript {
    apply from: 'configurations.gradle'

    ext {
        release = [
                versionName: "$VERSION",
                versionCode: Integer.parseInt(rootProject.properties["VERSION_CODE"])
        ]

        setup = [
                compileSdk: 31,
                buildTools: "31.0.0",
                minSdk    : 16,
                targetSdk : 30
        ]

        versions = [
                androidX        : '1.0.0',
                cardview        : '1.0.0',
                appcompat       : '1.3.1',
                recyclerview    : '1.2.1',
                material        : '1.4.0',
                kotlin          : "1.5.31",
                constraintLayout: '2.1.1',
                navigation      : "2.3.5",
                iconics         : "5.3.1",
                detekt          : '1.16.0',
                fastadapter     : "5.4.1",
                materialdrawer  : "8.4.3",
                coreKtx         : "1.6.0"
        ]
    }

    repositories {
        gradlePluginPortal()
        mavenLocal()
        mavenCentral()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:${versions.navigation}"
        classpath "io.gitlab.arturbosch.detekt:detekt-gradle-plugin:${versions.detekt}"
        classpath "com.mikepenz.aboutlibraries.plugin:aboutlibraries-plugin"
        classpath("com.google.android.gms:oss-licenses-plugin:0.10.4")
    }
}

allprojects {
    group "com.mikepenz"

    repositories {
        mavenLocal()
        mavenCentral()
        google()
        maven {
            // (mp) remove when available on maven center
            url "https://maven.pkg.jetbrains.space/public/p/kotlinx-html/maven"
            content { includeGroup "org.jetbrains.kotlinx" }
        }
    }

    configurations.all {
        resolutionStrategy.force "org.jetbrains.kotlinx:kotlinx-html-jvm:0.7.3"
        // (mp) remove when available on maven center
    }
}

subprojects {
    apply from: "$rootDir/detekt.gradle"

    dependencies {
        detektPlugins "io.gitlab.arturbosch.detekt:detekt-formatting:${versions.detekt}"
    }
}
