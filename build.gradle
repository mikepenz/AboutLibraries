// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.14.1'
    }
}

allprojects {
    repositories {
        mavenCentral()
        flatDir { dirs 'libs' }
    }
}
